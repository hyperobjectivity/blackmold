    body {
      background: radial-gradient(circle, black 10%, #faf9f6);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: soehne, sans-serif;
      perspective: 1000px;
    }

    .circle-container {
      position: relative;
      width: 80vw; /* Adjusted width for responsiveness */
      height: 80vw; /* Adjusted height for responsiveness */
      max-width: 800px; /* Added max-width for screens larger than 800px */
      max-height: 800px; /* Added max-height for screens larger than 800px */
      margin: 20px; /* Added margin for screens under 1080px */
      transform-style: preserve-3d;
      transform: rotateX(60deg) rotateY(0deg);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.5) inset;
      animation: rotateContainer 40s infinite linear; /* Adjusted animation duration */
    }

    @keyframes rotateContainer {
      0% {
        transform: rotateX(60deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(60deg) rotateY(360deg);
      }
    }

    .circle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3); /* Glass-like effect */
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%; /* Adjusted width for responsiveness */
      height: 100%; /* Adjusted height for responsiveness */
      border: 1px solid #fff;
      left: 0;
      top: 0;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
    }

    .circle:hover {
      width: 105%; /* Adjusted width for responsiveness */
      height: 105%; /* Adjusted height for responsiveness */
    }

    .circle:nth-child(1) {
      transform: rotateY(0deg) translateZ(20vw);
    }

    .circle:nth-child(2) {
      transform: rotateY(45deg) translateZ(20vw);
    }

    .circle:nth-child(3) {
      transform: rotateY(90deg) translateZ(20vw);
    }

    .circle:nth-child(4) {
      transform: rotateY(135deg) translateZ(20vw);
    }

    .circle:nth-child(5) {
      transform: rotateY(180deg) translateZ(20vw);
    }

    .circle:nth-child(6) {
      transform: rotateY(225deg) translateZ(20vw);
    }

    .circle:nth-child(7) {
      transform: rotateY(270deg) translateZ(20vw);
    }

    .circle:nth-child(8) {
      transform: rotateY(315deg) translateZ(20vw);
    }

    .circle:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      animation: circleAnimation 5s infinite;
    }

    .circle:hover::before {
      content: attr(data-text);
      position: absolute;
      color: black; /* Set initial label text color */
      font-size: 4vh;
      animation: labelAnimation 5s infinite;
    }

    .label {
      position: absolute;
      font-size: 4vh;
      text-align: center;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      animation: labelAnimation 20s infinite, floatBackForth 10s infinite ease-in-out;
      opacity: 1; /* Make labels visible */
    }

    @keyframes labelAnimation {
      0%, 100% {
        color: black; /* Label text color transitions from black to #faf9f6 */
      }
      50% {
        color: #faf9f6; /* Label text color transitions from #faf9f6 to black */
      }
    }

    @keyframes floatBackForth {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(10px);
      }
    }

    a.circle {
      color: black;
    }

    @keyframes circleAnimation {
      0% {
        transform: rotateY(0deg) translateZ(20vw) rotate(0deg);
      }
      50% {
        transform: rotateY(360deg) translateZ(20vw) rotate(180deg);
      }
      100% {
        transform: rotateY(0deg) translateZ(20vw) rotate(0deg);
      }
    }

    .footer {
      font-size: 3vw;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: black;
      text-align: center;
      z-index: -1; /* Adjusted z-index to position behind circle container */
      animation: footerAnimation 20s infinite; /* Added animation to the footer text */
    }

    @keyframes footerAnimation {
      0%, 100% {
        color: black; /* Footer text color transitions from black to #faf9f6 */
      }
      50% {
        color: #faf9f6; /* Footer text color transitions from #faf9f6 to black */
      }
    }

    .code {
      font-size: 2vw;
    }
