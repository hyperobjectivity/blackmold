      }

      .circle {
        position: fixed;
        top: 0;
        left: 0;
        width: 20vw;
        height: 0;
        padding-bottom: 20vw;
        border-radius: 50%;
        background-color: #FAF9F6;
        z-index: -1;
        animation: circleMove 4s linear infinite; /* Adjust animation duration as needed */

      .rectangle {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw; /* Adjust width as needed */
        height: 20vh; /* Adjust height as needed */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
        margin: 7vh 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 4vw; /* Responsive text size */
        color: black; /* Text color to ensure readability over image */
      }

      .rectangle a {
        text-decoration: none;
        color: black;
        transition: all 0.3s ease; /* Smooth transition for hover effect */
      }

      .rectangle:hover a {
        font-size: 4vw; /* Increase font size on hover */
        text-transform: uppercase; /* All caps on hover */
        color: black; /* Change text color on hover */
        animation: breathe 2s ease-in-out infinite; /* Breathing animation */
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }

      .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* The actual popup */
      .popup .popuptext {
        visibility: hidden;
        width: 5vh;
        background-color: none;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%); /* Center the popup horizontally */
      }

      /* Popup arrow */
      .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      /* Toggle this class - hide and show the popup */
      .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s;
      }

      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {opacity: 0;} 
        to {opacity: 1;}
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
      }
